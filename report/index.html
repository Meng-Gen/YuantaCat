<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>財務比率分析</title>
<link rel="stylesheet" href="style.css" type="text/css">
<script src="./import/amcharts/amcharts.js" type="text/javascript"></script>
<script src="./import/amcharts/serial.js" type="text/javascript"></script>
<script src="./import/amcharts/plugins/dataloader/dataloader.min.js" type="text/javascript"></script>
<script src="./capital_structure_yearly_chart.js" type="text/javascript"></script>
<script src="./capital_increase_history_chart.js" type="text/javascript"></script>
<script src="./cash_flow_yearly_chart.js" type="text/javascript"></script>
<script src="./ccc_yearly_chart.js" type="text/javascript"></script>
<script src="./dividend_policy_chart.js" type="text/javascript"></script>
<script src="./dupont_yearly_chart.js" type="text/javascript"></script>
<script src="./liquidity_yearly_chart.js" type="text/javascript"></script>
<script src="./long_term_investments_to_assets_ratio_yearly_chart.js" type="text/javascript"></script>
<script src="./net_income_to_operating_activities_yearly_chart.js" type="text/javascript"></script>
<script src="./operating_revenue_chart.js" type="text/javascript"></script>
<script src="./profitability_yearly_chart.js" type="text/javascript"></script>
<script src="./revenue_index_yearly_chart.js" type="text/javascript"></script>
</head>
<body>
    <h1>經營能力</h1>
    <h2>杜邦分析</h2>
    <div id="dupont_yearly_chart_div" style="width:60%; height:400px;"></div>
    
    <h1>財務結構</h1>
    <h2>資產負債表分析重點</h2>
    <div id="capital_structure_yearly_chart_div" style="width:60%; height:400px;"></div>
    <h2>股本形成過程及比例</h2>
    <div id="capital_increase_history_chart_div" style="width:60%; height:400px;"></div>
    
    <h1>償債能力</h1>
    <div id="liquidity_yearly_chart_div" style="width:60%; height:400px;"></div>

    <h1>獲利能力</h1>
    <h2>損益表分析重點</h2>
    <div id="profitability_yearly_chart_div" style="width:60%; height:400px;"></div>

    <h2>每月營業收入分析重點</h2>
    <div id="operating_revenue_chart_div" style="width:60%; height:400px;"></div>

    <h2>五大盈餘指標</h2>
    <div id="revenue_index_yearly_chart_div" style="width:60%; height:400px;"></div>

    <h2>現金轉換循環</h2>
    <div id="ccc_yearly_chart_div" style="width:60%; height:400px;"></div>
    
    <h1>現金流量</h1>
    <h2>現金流量表分析重點</h2>
    <div id="cash_flow_yearly_chart_div" style="width:60%; height:400px;"></div>

    <h2>長期投資占總資產比率</h2>
    <div id="long_term_investments_to_assets_ratio_yearly_chart_div" style="width:60%; height:400px;"></div>

    <h2>會計盈餘與營運活動之現金流量之差異分析</h2>
    <div id="net_income_to_operating_activities_yearly_chart_div" style="width:60%; height:400px;"></div>

    <h2>股利政策</h2>
    <div id="dividend_policy_chart_div" style="width:60%; height:400px;"></div>
</body>
</html>
