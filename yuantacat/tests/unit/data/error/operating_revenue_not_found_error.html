function GetBcdData(data) {
    if (!!data.length) {
        // 無資料時候的處理
        if (data.substr(0, 3) == '<p>' || data.substr(0, 3) == '<P>') {
            $DJWebGraph1.SetPoster("無資料");
        }
        else{
            var arrData = data.split(' ');
            var X = arrData[0];
            var ArrY = [
		    [arrData[1]],
		    [arrData[3], arrData[2]]
	        ];

            $DJWebGraph1.SetGraphBcd({ 'X': X, 'Y': ArrY });
        }
    }
}

function GetBcdData2(data) {
	if (!!data.length) {
        if (data.substr(0, 3) == '<p>' || data.substr(0, 3) == '<P>') {
            $DJWebGraph2.SetPoster("無資料");
        }
        else{
	        var arrData = data.split(' ');
	        var X = arrData[0];
	        //var ArrY = [[]];
            var tmpAry = new Array();

            for(var i=1; i<arrData.length; i++)
                tmpAry[i-1] = arrData[i];
            
            var ArrY = [tmpAry];

	        $DJWebGraph2.SetGraphBcd({ 'X': X, 'Y': ArrY });
        }
	}
}
