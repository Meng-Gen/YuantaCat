<script type="text/javascript"><!--
	var $DJWebGraph1;
	var sRenderTo = 'SysJustWebGraphDIV';

    $(document).ready(function () {
        if (!!$DJWebGraph) {
        	$DJWebGraph1 = new $DJWebGraph();
        	$DJWebGraph1.CallBack = GetBcdData;
        	$DJWebGraph1.ResponseType = '2';
        	$DJWebGraph1.CreateGraphObject({
                'CanvasClass': 'canvasgif', //表示為複合式圖形 
                'ID': 'ZCC',
                'Width': '500',
                'Height': '375',
                'RenderTo': sRenderTo,
                'Type': [['StackBar']],
                'Title': [['現金股利', '盈餘配股', '公積配股']],
                'LineColor': [['FF7701', '55F054', '5094FF']],
                'BgColor': 'FFFFFF',
                'BCDUrl': '/z/mda.xdjxml?x=combo_s7&StockID=3009&Count=20'
            })
        }
    });


    function GetBcdData(data) {
        var str1 = '';
        var str2 = new Array();
        var a1 = new Array();
        var s, ss;
        var j = 1, i;
        var v1 = '', v2 = '';
        var sAry = new Array();

        var tmpData = data;

        //tmpData = String2XML(data);

        var sObj = XML2jsobj(tmpData.documentElement);

        
        if (sObj) {
            var sRecords = sObj.Records;
            var sFields = sObj.Fields;
        }

        
        // 無資料時候的處理
        if (sRecords == 0 || sFields == 0) {
            $DJWebGraph1.SetPoster("無資料");
        }
        else {
            if (sObj && sObj.Data.Row) {
                for (j = 1; j <= sFields; j++) {
                    v1 = '';
					if (sObj.Records > 1)
					{					
						for (i = 0; i < sObj.Data.Row.length; i++) {
							if (j == 1) {
								ss = eval('sObj.Data.Row[' + i + '].V' + j) - 1911;
							}
							else {
								ss = parseFloat(eval('sObj.Data.Row[' + i + '].V' + j).toString()).toFixed(2);
							}

							if (v1 != '')
								v1 = v1 + ',';

							v1 = v1 + ss;
						}

						if (j == 1) {
							str1 = v1;
						}
						else {
							sAry[j] = v1;
						}
					}
					else
					{
						if (j==1)
							str1 = eval('sObj.Data.Row["V' + j + '"]');						
						else						
							ss = parseFloat(eval('sObj.Data.Row["V'+ j + '"]').toString()).toFixed(2);
						if (v1 != '')
							v1 = v1 + ',';
						v1 = v1 + ss;
						sAry[j] = v1;
					}
					
                }
            }

            for (var ct = 2; ct <= sFields; ct++)
                str2[ct - 2] = sAry[ct];

            a1[0] = str2;

            $DJWebGraph1.SetGraphBcd({ 'X': str1, 'Y': a1 });
        }
    }
--></script>
